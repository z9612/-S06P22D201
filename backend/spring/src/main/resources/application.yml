server:
    port: 9000

#Swagger Settings
# http://서버주소/swagger-ui.html
springdoc:
    api-docs:
        path: /api-docs
    swagger-ui:
        path: /swagger-ui.html

spring:
    #DataBase Settings
    dataSource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/sbank?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
        username: root #아직 미정
        password: root #아직 미정
    
    #JPA Settings
    jpa:
        open-in-view: false
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        hibernate:
            ddl-auto: create
        generate-ddl: false
        show-sql: true
        database: mysql
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect

